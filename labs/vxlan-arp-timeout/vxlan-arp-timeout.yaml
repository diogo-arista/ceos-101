name: "vxlan-arp-timeout"
prefix: ""
topology:
  kinds:
    ceos:
      image: "ceos:4.34.1F"
      env:
        CLAB_MGMT_VRF: MGMT
    linux:
      image: ghcr.io/aristanetworks/aclabs/host-ubuntu:rev1.0
  nodes:
    spine1:
      kind: ceos
      startup-config: "configs/spine1.cfg"
      binds: #        - shared/:/mnt/flash/shared:rw

      labels:
        graph-posX: "441"
        graph-posY: "259"
        graph-groupLabelPos: bottom-center
        graph-geoCoordinateLat: "49.415239657324754"
        graph-geoCoordinateLng: "9.460350600259034"
        graph-icon: router
      image: ceos:4.34.1F
    leaf1:
      kind: ceos
      startup-config: "configs/leaf1.cfg"
      binds:
        - configs/:/mnt/flash/configs:rw
      labels:
        graph-posX: "385"
        graph-posY: "301"
        graph-groupLabelPos: bottom-center
        graph-geoCoordinateLat: "49.166450216322460"
        graph-geoCoordinateLng: "9.046972173288545"
        graph-icon: router
      image: ceos:4.34.1F
    leaf2:
      kind: ceos
      startup-config: "configs/leaf2.cfg"
      binds:
        - configs/:/mnt/flash/configs:rw
      labels:
        graph-posX: "441"
        graph-posY: "315"
        graph-groupLabelPos: bottom-center
        graph-geoCoordinateLat: "49.206092440821848"
        graph-geoCoordinateLng: "9.841252736913292"
        graph-icon: router
      image: ceos:4.34.1F
    leaf3:
      kind: ceos
      startup-config: "configs/leaf3.cfg"
      binds:
        - configs/:/mnt/flash/configs:rw
      labels:
        graph-posX: "511"
        graph-posY: "301"
        graph-groupLabelPos: bottom-center
        graph-geoCoordinateLat: "49.160155309356881"
        graph-geoCoordinateLng: "9.429121630455139"
        graph-icon: router
      image: ceos:4.34.1F
    host1:
      kind: linux
      exec:
        - "ip link set dev eth1 address 00:00:00:00:00:01"
      env:
        IPV4: 10.10.10.101/24
        STATIC_ROUTE: 10.0.0.0/8
        GW: 10.10.10.1
      labels:
        graph-posX: "385"
        graph-posY: "371"
        graph-groupLabelPos: bottom-center
        graph-geoCoordinateLat: "49.394032051128498"
        graph-geoCoordinateLng: "9.788806101737338"
        graph-icon: router
      image: ghcr.io/aristanetworks/aclabs/host-ubuntu:rev1.0
    host2:
      kind: linux
      exec:
        - "ip link set dev eth1 address 00:00:00:00:00:02"
      env:
        IPV4: 10.20.20.102/24
        STATIC_ROUTE: 10.0.0.0/8
        GW: 10.20.20.1
      labels:
        graph-posX: "441"
        graph-posY: "399"
        graph-groupLabelPos: bottom-center
        graph-geoCoordinateLat: "49.050587447067869"
        graph-geoCoordinateLng: "9.856576608140053"
        graph-icon: router
      image: ghcr.io/aristanetworks/aclabs/host-ubuntu:rev1.0
    host3:
      kind: linux
      env:
        IPV4: 10.10.10.103/24
        STATIC_ROUTE: 10.0.0.0/8
        GW: 10.10.10.1
      labels:
        graph-posX: "511"
        graph-posY: "371"
        graph-groupLabelPos: bottom-center
        graph-geoCoordinateLat: "49.573945316270333"
        graph-geoCoordinateLng: "9.706010538447561"
        graph-icon: router
      image: ghcr.io/aristanetworks/aclabs/host-ubuntu:rev1.0
  links:
    - endpoints: [ spine1:eth1, leaf1:eth1 ]
    - endpoints: [ spine1:eth2, leaf2:eth1 ]
    - endpoints: [ leaf1:eth2, host1:eth1 ]
    - endpoints: [ leaf2:eth2, host2:eth1 ]
    - endpoints: [ leaf3:eth1, spine1:eth3 ]
    - endpoints: [ leaf3:eth2, host3:eth1 ]
